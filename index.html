<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drudge Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800000; /* Maroon */
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: white;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .btn {
            background-color: #800000; /* Maroon */
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #B30000;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <h1>Drudge Report - Category</h1>
    </div>
</header>

<main>
    <h2>Welcome to the Drudge Report</h2>
    <p>Select a category to explore:</p>
    
    <button class="btn" onclick="window.location.href='politics.html'">Politics</button>
    <button class="btn" onclick="window.location.href='world-news.html'">World News</button>
    <button class="btn" onclick="window.location.href='entertainment.html'">Entertainment</button>
    <button class="btn" onclick="window.location.href='sports.html'">Sports</button>
    <button class="btn" onclick="window.location.href='opinion.html'">Opinion</button>
</main>

<footer>
    <p>&copy; 2024 Drudge Report. All rights reserved.</p>
</footer>

</body>
</html>
